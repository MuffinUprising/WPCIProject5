{% extends 'cardsearch/base.html' %}

{% block content %}
    {% for card in cards %}
        <div class="card">
            <div class="name">
                <h2><a href="{% url 'card_detail' pk=card.pk %}">{{ card.card_name }}</a></h2>
            </div>
            <p>Card Type: {{ card.type }}</p>
            <p>Mana Cost: {{ card.mana_cost }}</p>
            <p>Rarity: {{ card.rarity }}</p>
            <p>Attack: {{ card.attack }}</p>
            <p>Health: {{ card.health }}</p>
            <br>
        </div>
    {% endfor %}
{% endblock %}
